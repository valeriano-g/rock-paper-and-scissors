<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>rock,paper,sccisors</title>
</head>

<body id="body">
    <nav class="nav-game">
        <ul class="accessibility-game-ul">
            <li class="accessibility-li"><button id="light-button" type="button"><i
                        class="fa-solid fa-sun"></i></button></li>
            <li class="accessibility-li"><button id="sound-button" type="button"><i class="fa-solid fa-volume-high"></i>
            </li>

        </ul>
    </nav>
    <span id="loader" class="loader"></span>
    <div id="container" class="everything-container overlay">

        <section id="sec-1" class="begin">
            <p class="title">
                welcome!!
            </p>
            <form id="form-sec1" action="GET" class="begin-form">
                <div class="form-input">
                    <input class="input-text" type="text" id="nickname" name="nickname" placeholder="Your Name"
                        required>
                </div>
                <div class="form-input">
                    <select class="input-text" id="dropdown" name="type" aria-placeholder="select">
                        <option disabled selected>Choose your gender</option>
                        <option value="men">Men</option>
                        <option value="women">Women</option>
                    </select>
                </div>
                <div class="form-input">
                    <p class="title-form">Choose your color</p>

                    <label for="white-color">
                        <input class="hand-input" type="radio" id="hand-colors" name="color" value="white" required>
                        <img class="hand-type" src="./img/white-color.svg" alt="White Hand">
                    </label>


                    <label for="black-color">
                        <input class="hand-input" type="radio" id="hand-colors" name="color" value="black">
                        <img class="hand-type" src="./img/black-color.svg" alt="Black Hand">
                    </label>


                    <label for="indian-color">
                        <input class="hand-input" type="radio" id="hand-colors" name="color" value="indian">
                        <img class="hand-type" src="./img/indian-color.svg" alt="Indian Hand">
                    </label>
                </div>

                <div class="form-input">
                    <button id="play-btn1" type="submit" class="play-btn">Play</button>
                </div>

            </form>
        </section>

        <section id="sec-2" class="game-sec">
            <h1 class="game-title"> Rock-Paper-Scissors</h1>
            <div class="game-container">
                <div id="game" class="game">
                    <div class="players-container">
                        <img class="user-player" id="user-color" src="" alt="user">
                        <p class="nicknames" id="user-nick"></p>
                        <img id="user-attack" class="question-marks" src="./img/question-mark.svg" alt="question-mark">
                    </div>
                    <p class="counts" id="user-count">0</p>
                    <p class="points">:</p>
                    <p class="counts" id="cpu-count">0</p>
                    <div class="players-container">
                        <img class="cpu-player" src="./img/robot.svg" alt="cpu">
                        <p class="nicknames">Cpu</p>
                        <img id="cpu-attack" class="question-marks" src="./img/question-mark.svg" alt="question-mark">
                    </div>

                </div>

                <div class="choose">
                    <p class="choose-title">choose one type to start</p>
                    <ul class="hand-types-container">

                        <li class="hand-container">
                            <button class="btn-hands-type" type="button" value="rock">
                                <img id="rock-attack" class="hand-types" src="" alt="hand1">
                            </button>
                        </li>
                        <li class="hand-container">
                            <button class="btn-hands-type" type="button" value="scissors">
                                <img id="sccisors-attack" class="hand-types" src="" alt="hand2">
                            </button>
                        </li>
                        <li class="hand-container">
                            <button class="btn-hands-type" type="button" value="paper">
                                <img id="paper-attack" class="hand-types" src="" alt="hand-3">
                            </button>
                        </li>
                    </ul>
                </div>

                <div id="btn-game-finish" class="container-btn-finish">
                    <button type="button" class="btn-finish">
                        <span>Finish game?</span>
                </div>

        </section>
        <section id="sec-3" class="result-sec">
            <div class="container-results">
                <p id="result-title" class="title-result"></p>
                <p class="text-result" id="result-text"></p>
                <button class="play-btn btn-again" id="btn-revert" type="button">play again?</button>
            </div>

            <div class="container-circles">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

        </section>

        <footer class="footer-sec">
            <ul class="footer-ul">
                <li class="footer-li">
                    <p class="footer-text">
                        Música de <a class="footer-link" href="https://www.fiftysounds.com/es/" target="_blank"> : Juego
                            Psicodélico </a>
                    </p>
                </li>
                <li>
                    <p class="footer-text">
                        desarrollado por Valeriano G
                    </p>
                </li>

            </ul>

        </footer>

    </div>
    </div>


</body>
<script src="https://kit.fontawesome.com/42636aa1c3.js" crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
